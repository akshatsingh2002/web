<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delay</title>
</head>
<body>
    <div class="wrapper">
        <button>
            Click Here
        </button>

    </div>
    
</body>
<script>
    document.querySelector("button").onclick = function(){
        setInterval(function(){
            console.log("hello")

        },1000)
    }

</script>
</html>
