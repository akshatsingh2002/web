<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <form>
        <h1>Digital Calculator</h1>
    <div class="calculator">
        <table style="border:solid orange 1px;width:50px">
`            <td colspan="4"><input id="text"></td>
            <tr>
            <td style="width:10px;"><input type="button" value="1" onclick="display('1')"/></td>
            <td style="width:10px;"><input type="button" value="2" onclick="display('2')"/> </td>
            <td style="width:10px;"><input type="button" value="3" onclick="display('3')"/> </td>
            <td><input type="button" value="/" onclick="display('/')"/> </td>
         </tr>
         <tr>
            <td style="width:10px;"><input type="button" value="4" onclick="display('4')"/> </td>
            <td><input type="button" value="5" onclick="display('5')"/> </td>
            <td><input type="button" value="6" onclick="display('6')"/> </td>
            <td><input type="button" value="-" onclick="display('-')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="7" onclick="display('7')"/> </td>
            <td><input type="button" value="8" onclick="display('8')"/> </td>
            <td><input type="button" value="9" onclick="display('9')"/> </td>
            <td><input type="button" value="+" onclick="display('+')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="." onclick="display('.')"/> </td>
            <td><input type="button" value="0" onclick="display('0')"/> </td>
            <td><input type="button" value="=" onclick="solve()"/> </td>
            <td><input type="button" value="*" onclick="display('*')"/> </td>
         </tr>
         <tr><td><input type="button" value="clear" onclick="clear1()"/></td>
         <td><input type="button" value="(" onclick="display('(')"/> </td>
         <td><input type="button" value=")" onclick="display(')')"/> </td>
         <td><input type="button" value="<-" onclick="clear2()"/> </td>
        </tr>
        </table>
    </div>

</form>
    <script src="calculator.js"></script>
</body>
</html>
